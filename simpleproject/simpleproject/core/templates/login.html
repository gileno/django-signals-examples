<!DOCTYPE html>
<html>
<head>
    <title>Django Signals Examples</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/email.css" />
</head>
<body>
    <div class="pure-g-r">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <form class="pure-form pure-form-aligned" method="post">
                <legend>Login</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>{{ form.non_field_errors|join:", " }}</p>
                    {% for field in form %}
                    <div class="pure-control-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors|join:", " }}
                    </div>
                    {% endfor %}
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
</body>
</html>
